# Starship Configuration
# https://starship.rs/config/

# Simple single-line format
format = """$directory$git_branch$git_status$golang$nodejs$python$rust$character"""

# Timeout for commands
command_timeout = 500

# Wait before showing starship prompt
scan_timeout = 10

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold yellow"
format = "([$all_status$ahead_behind]($style) )"

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"

[python]
symbol = " "
style = "bold yellow"
format = "[$symbol($version )]($style)"

[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

[cmd_duration]
disabled = true
