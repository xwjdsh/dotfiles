set -g prefix C-a
set -g xterm-keys on
set -g default-terminal "xterm-256color"
set -g default-command "/bin/zsh"
setw -g monitor-activity on
set -g visual-activity on

# 发送 source ~/.zshrc 到所有窗口
bind Z run 'panes=`tmux list-panes -s -F "##{pane_id}"`; \
              for pane in $panes; do \
                tmux send -t $pane "source ~/.zshrc" Enter; \
              done'


# 窗口号和窗口分割号都以1开始（默认从0开始）
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 1
# 鼠标支持（滚轮滚动历史、点击选择 pane）
set -g mouse on
# 滚轮上滑自动进入 copy-mode 并滚动历史（更丝滑）
bind -n WheelUpPane if-shell -F -t= '#{mouse_any_flag}' 'send-keys -M' 'copy-mode -e; send-keys -M'
bind -n WheelDownPane select-pane -t= \; send-keys -M

# 选择窗口分割快捷键
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 调节窗口大小快捷键
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# 选择窗口快捷键
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# 缓冲区操作
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
# 鼠标拖拽结束只结束选择，不自动复制；保留高亮，按 y 才复制
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X stop-selection
# Enter 不复制，直接退出复制模式
bind-key -T copy-mode-vi Enter send-keys -X cancel

# copy-mode visibility (stronger selection contrast)
setw -g mode-style "fg=#11111b,bg=#f9e2af,bold"
set -g message-style "fg=#11111b,bg=#f9e2af,bold"

# 插件列表
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# theme (catppuccin minimal pretty)
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'

# minimal window look
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_flags "icon"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_number "#I"
set -g @catppuccin_window_current_number "#I"
set -g @catppuccin_window_flags_icon_last " 󰖰"
set -g @catppuccin_window_flags_icon_current ""
set -g @catppuccin_window_flags_icon_zoom " 󰁌"
set -g @catppuccin_window_flags_icon_mark " 󰃀"
set -g @catppuccin_window_flags_icon_silent " 󰂛"
set -g @catppuccin_window_flags_icon_activity " 󱅫"
set -g @catppuccin_window_flags_icon_bell " 󰂞"

# minimal status modules
#set -g @catppuccin_status_modules_right "directory"
#set -g @catppuccin_status_fill "icon"
set -g @catppuccin_directory_text "#{s|^/Users/wen|~|:pane_current_path}"
# set -g @catppuccin_directory_icon ""
set -g status-right "#{E:@catppuccin_status_directory}"

# subtle active pane border
set -g @catppuccin_pane_active_border_style "fg=#{@thm_lavender}"

run '$HOMEBREW_PREFIX/opt/tpm/share/tpm/tpm'

# force high-contrast copy-mode style (applied after plugins)
setw -g mode-style "fg=#11111b,bg=#f9e2af,bold"
set -g message-style "fg=#11111b,bg=#f9e2af,bold"
